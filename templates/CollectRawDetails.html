			<!-- HTML -->
<div class="input-container">
    <div class="input-group">
        <h3>Raw Material Details:</h3>
    </div>
    <div class="input-group">
        <label for="seedVariety">Seed Variety:</label>
        <input type="text" id="seedVariety" name="seedVariety" required>
	</div>
    <div class="input-group">

	</div>

			<button onclick="collectrawmaterials()">Collect Raw Materials</button> 
			<div id="feedback"></div>
		 
			<button onClick="getFabric()">Get Raw Materials details</button>
			<input type="text" id="uid" placeholder="Enter fabric uID">
			
			<p id="dataArea"></p>
			<p id="dataArea1"></p>

    <script >

		const initialize=async()=>{
			connect();
			userName();
		}
		
		const userName=async()=>{
			const uadd=account;
			let data;
                data = await window.contract.methods.getFarmerdetails(uadd).call({from:uadd,gas:9000000});
                // Since Solidity returns (farmerName, location), data is an array
        	const farmerName = data[0]; 
			alert(farmerName);
			document.getElementById("username").innerHTML=`<strong>Hi </strong> ${farmerName}`;
		}
        const collectrawmaterials=async()=>{
			console.log(account);
            let fabricID = document.getElementById('uID').value;
            fabricID=web3.utils.asciiToHex(fabricID);
            const farmerID = account;
			var date = new Date();
			let text = date.toString();
            const seedVariety = document.getElementById('seedVariety').value;
            const farmingMethod = document.getElementById('farmingMethod').value;
            const yeildQuantity = document.getElementById('yeildQuantity').value;
            const harvestingMethod = document.getElementById('harvestingMethod').value;
            const moisture = document.getElementById('moisture').value;
			
            await window.contract.methods.collectRawMaterials(web3.utils.hexToAscii(fabricID),farmerID,seedVariety,farmingMethod,harvestingMethod,yeildQuantity,moisture).send({from:account,gas:4000000});
         }
               const putID=async()=>{
            const fabID = document.getElementById('fabricNum').value;
            await window.contract.methods.putUniquefabricID(fabID).send({from:account,gas:4000000});
            document.getElementById("rawArea").innerHTML="Successfully added";
        }
        const getuID =async()=>{
            const fabID = document.getElementById('fabricNumr').value;
            const uID=await window.contract.methods.getUniquefabricID(fabID).call();
            document.getElementById("rawArea").innerHTML=uID;
        }
		        const getFabric=async()=> {
            //const uid = document.getElementById("uid").value;
			let uID=document.getElementById("uid").value;
            uID=web3.utils.asciiToHex(uID);
            const data1=await window.contract.methods.getFabricDetails(web3.utils.hexToAscii(uID)).call({from:account,gas:9000000});
            const data2=await window.contract.methods.getFabricQualityMetrics(web3.utils.hexToAscii(uID)).call({from:account,gas:9000000});
            const seedVariety=data1[1];
			const farmingMethod=data1[2];
			const harvestingMethod = data1[3];
            const yeildQuantity = data1[4];
            const moisture = data2[1];
			const usertype="Farmer";
			const Stage="Collect";
            
			document.getElementById("dataArea").innerHTML = 
            `<strong> User Type:</strong> ${usertype} <br> 
             <strong>Stage:</strong> ${Stage}`;

			 document.getElementById("dataArea1").innerHTML = 
            `<strong>Seed Variety:</strong> ${seedVariety} <br> 
             <strong>Farming Method:</strong> ${farmingMethod} <br> 
             <strong>Harvesting Method:</strong> ${harvestingMethod} <br> 
             <strong>Yeild Quantity:</strong> ${yeildQuantity}`;

			 document.getElementById("dataArea2").innerHTML = 
            `<strong> Moisture:</strong> ${moisture} `;
        }
